<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Prueba Checkboxes Primer Año</title>
<style>
  body { background: #001f4d; color: #cce6ff; font-family: Arial, sans-serif; padding: 20px; }
  .materia { margin: 10px 0; padding: 10px; border: 2px solid #3399ff; border-radius: 12px; background: #004080; }
  input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; }
</style>
</head>
<body>

<h1>Prueba Checkboxes Primer Año</h1>

<div id="materias">
  <div class="materia"><input type="checkbox" id="MCSyE"><label for="MCSyE">Introducción al Conocimiento de la Sociedad y el Estado</label></div>
  <div class="materia"><input type="checkbox" id="IPC"><label for="IPC">Introducción al Pensamiento Científico</label></div>
  <div class="materia"><input type="checkbox" id="ICP1"><label for="ICP1">Introducción al Conocimiento Proyectual I</label></div>
  <div class="materia"><input type="checkbox" id="ICP2"><label for="ICP2">Introducción al Conocimiento Proyectual II</label></div>
  <div class="materia"><input type="checkbox" id="MAT"><label for="MAT">Matemática</label></div>
  <div class="materia"><input type="checkbox" id="SEM"><label for="SEM">Semiología</label></div>
  <div class="materia"><input type="checkbox" id="TD"><label for="TD">Taller de Dibujo</label></div>
</div>

</body>
</html>
