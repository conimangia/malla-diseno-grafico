<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Malla Curricular Interactiva</title>
<style>
  body { background: #001f4d; color: #cce6ff; font-family: Arial, sans-serif; padding: 20px; }
  .materia { margin: 10px 0; padding: 10px; border: 2px solid #3399ff; border-radius: 12px; background: #004080; display: flex; align-items: center; }
  .materia.bloqueada { opacity: 0.5; cursor: not-allowed; }
  input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; }
  input[type="checkbox"]:disabled { cursor: not-allowed; }
  h1, h2 { color: #99ccff; user-select: none; }
  h2 { border-bottom: 2px solid #3399ff; padding-bottom: 5px; }
  label { margin-left: 8px; user-select: none; }
</style>
</head>
<body>

<h1>Malla Curricular Dise√±o Gr√°fico</h1>

<h2>üìÖ 1¬∞ A√±o ‚Äì CBC (Ciclo B√°sico Com√∫n)</h2>
<div class="materia"><input type="checkbox" class="primer-ano" id="MCSyE"><label for="MCSyE">Introducci√≥n al Conocimiento de la Sociedad y el Estado</label></div>
<div class="materia"><input type="checkbox" class="primer-ano" id="IPC"><label for="IPC">Introducci√≥n al Pensamiento Cient√≠fico</label></div>
<div class="materia"><input type="checkbox" class="primer-ano" id="ICP1"><label for="ICP1">Introducci√≥n al Conocimiento Proyectual I</label></div>
<div class="materia"><input type="checkbox" class="primer-ano" id="ICP2"><label for="ICP2">Introducci√≥n al Conocimiento Proyectual II</label></div>
<div class="materia"><input type="checkbox" class="primer-ano" id="MAT"><label for="MAT">Matem√°tica</label></div>
<div class="materia"><input type="checkbox" class="primer-ano" id="SEM"><label for="SEM">Semiolog√≠a</label></div>
<div class="materia"><input type="checkbox" class="primer-ano" id="TD"><label for="TD">Taller de Dibujo</label></div>

<h2>üìÖ 2¬∞ A√±o ‚Äì Ciclo de Formaci√≥n Inicial</h2>
<div class="materia"><input type="checkbox" class="segundo-ano" id="DG1" disabled><label for="DG1">Dise√±o Gr√°fico I</label></div>
<div class="materia"><input type="checkbox" class="segundo-ano" id="M1" disabled><label for="M1">Morfolog√≠a I</label></div>
<div class="materia"><input type="checkbox" class="segundo-ano" id="TIP1" disabled><label for="TIP1">Tipograf√≠a I</label></div>
<div class="materia"><input type="checkbox" class="segundo-ano" id="C1" disabled><label for="C1">Comunicaci√≥n I</label></div>
<div class="materia"><input type="checkbox" class="segundo-ano" id="H1" disabled><label for="H1">Historia I</label></div>
<div class="materia"><input type="checkbox" class="segundo-ano" id="TEC1" disabled><label for="TEC1">Tecnolog√≠a I</label></div>
<div class="materia"><input type="checkbox" class="segundo-ano" id="ELEC1" disabled><label for="ELEC1">Electiva I (Fotograf√≠a o Ilustraci√≥n)</label></div>

<script>
  const primerAnoCheckboxes = document.querySelectorAll('.primer-ano');
  const segundoAnoCheckboxes = document.querySelectorAll('.segundo-ano');

  function checkCBCCompleto() {
    // Verifica si todas las materias del primer a√±o est√°n marcadas
    return Array.from(primerAnoCheckboxes).every(cb => cb.checked);
  }

  function actualizarSegundoAno() {
    const habilitar = checkCBCCompleto();
    segundoAnoCheckboxes.forEach(cb => {
      cb.disabled = !habilitar;
      cb.parentElement.classList.toggle('bloqueada', !habilitar);
      if (!habilitar) cb.checked = false; // Desmarcar si se bloquea
    });
  }

  primerAnoCheckboxes.forEach(cb => {
    cb.addEventListener('change', actualizarSegundoAno);
  });

  // Inicializamos el estado
  actualizarSegundoAno();
</script>

</body>
</html>
